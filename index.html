<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bridge Mentor Registration</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-white shadow-sm">
      <div class="containerr">
        <a class="navbar-brand fw-bold text-primary" href="#"
          ><img
            src="logo.jpg"
            alt="Logo"
            width="50"
            height="30"
            class="d-inline-block align-text-top me-2"
          />BRIDGE</a
        >
      </div>
    </nav>

    <section class="container">
      <h1>Become a Mentor at Bridge</h1>
      <p>
        Empower students by sharing your knowledge. Join us in making a
        difference.
      </p>
      <p>
        Join our WhatsApp group:
        <a
          href="https://chat.whatsapp.com/HJOMMKpkAnB6226z3ene8Y"
          target="_blank"
          >Click Here</a
        >
      </p>
      <form name="mentorForm" method="post" id="mentorForm">
        <label>Name *</label>
        <input type="text" name="name" required />

        <label>Current College Name *</label>
        <input type="text" name="college" required />

        <label>Current Course *</label>
        <input type="text" name="course" required />

        <label>Passout Year *</label>
        <input type="number" name="year" required />

        <label>Current Geographic Location *</label>
        <input type="text" name="location" required />

        <label>Contact (WhatsApp) *</label>
        <input type="text" name="contact" required />

        <button id="register" type="submit">Register</button>
      </form>
    </section>
    <script src="script.js"></script>
  </body>
</html>
